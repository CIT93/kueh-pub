<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="main.js"></script>
    <title>week 11 - Carbon Footprint - Pub</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="form">

        <fieldset>
            <legend>Calculating Your Carbon Footprint Points</legend>
            <div>
                <label for="">First Name:</label>
                <input type="text" name="firstname" id="firstName" maxlength="25"/>
                <span id="firstNameError" class="error"></span>
            </div>
            <div>
                <label for="">Last Name:</label>
                <input type="text" name="lastname" id="lastName" maxlength="25"/>
                <span id="lastNameError" class="error"></span>
            </div>
            <div>
                <label for="">Count the members of your household</label>
                <input type="number" name="housem" min="1" max="6" required />
            </div>
            <div>
                <label for="">Consider the size of your home</label>
                <select name="houses" required>
                    <option value="">---Please enter size of home---</option>
                    <option value="large">Large</option>
                    <option value="medium">Medium</option>
                    <option value="small">Small</option>
                    <option value="apt">Apartment</option>
                </select>
            </div>
            <div>
                <label for="">Evaluate your food choices</label>
                <select name="foodc" required>
                    <option value="">---Please enter your food choice---</option>
                    <option value="domestic meat max">domestic meat on a daily basis</option>
                    <option value="domestic meat min">domestic meat a few times per week</option>
                    <option value="vegetarian">vegetarian diet</option>
                    <option value="veganwildmeat">vegan or only eat wild meat</option>
                    <option value="processfood">prepackaged convenience food</option>
                    <option value="balanceddiet">balance of fresh and convenience food</option>
                    <option value="localgrown">fresh, locally grown, or hunted food</option>
                </select>
            </div>
            <button type="submit">Submit</button>
            <span id="submitError" class="error"></span>
        </fieldset>
    </form>
    <div id="output"></div>
    <div id="tab-data"></div>
</body>

</html>
