<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="main.js"></script>
    <title>week 16 - Carbon Footprint - Pri</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="form">

        <fieldset>
            <legend>Calculating Your Carbon Footprint Points</legend>
            <div>
                <label for="">First Name:</label>
                <input type="text" name="firstname" id="firstName" maxlength="25"/>
                <span id="firstNameError" class="error"></span>
            </div>
            <div>
                <label for="">Last Name:</label>
                <input type="text" name="lastname" id="lastName" maxlength="25"/>
                <span id="lastNameError" class="error"></span>
            </div>
            <div>
                <label for="">Count the members of your household</label>
                <input type="number" name="housem" min="1" max="6" required />
            </div>
            <div>
                <label for="">Consider the size of your home</label>
                <select name="houses" required>
                    <option value="">---Please enter size of home---</option>
                    <option value="large">Large</option>
                    <option value="medium">Medium</option>
                    <option value="small">Small</option>
                    <option value="apt">Apartment</option>
                </select>
            </div>
            <div>
                <label>Evaluate your food choices</label>
                <select name="food" required>
                    <option value="">---Types of food---</option>
                    <option value="meatDaily">domestic meat on a daily basis</option>
                    <option value="meatWeekly">domestic meat a few times per week</option>
                    <option value="vegetarian">vegetarian diet</option>
                    <option value="veganOrWild">vegan or only eat wild meat</option>
                </select>
            </div>
            <div>
                <label>Evaluate your food sources</label>
                <select name="foodSource" required>
                    <option value="">---Sources of food---</option>
                    <option value="packed">Prepackaged convenience food</option>
                    <option value="balance">Good balance of fresh and convenience food</option>
                    <option value="local">Only eat fresh, locally grown, or hunted food</option>
                </select>
            </div>
            <div>
                <label>Examine your Water Consumption</label>
                <select name="water" id="water" required>
                    <option value="">---How many times do you run dishwasher or washing machine---</option>
                    <option value="3">More than 9 times per week</option>
                    <option value="2">Between 4 to 9 times per week</option>
                    <option value="1">Between 1 to 3 times per week</option>
                    <option value="0">Don't have a dishwasher</option>
                </select>
            <br>
                <label for="dish_washer">Do you have both a dishwasher and washing machine?</label>
                <input type="checkbox" id="both" name="dish_washer" checked/>
            </div>
            <div>
                <p>Household purchases are new pieces of furniture, electronics, or other household gadgets per year</p>
                <label>Determine how many household purchases you make each year</label>
                <select name="purchases" required>
                    <option value="">---Yearly Purchases---</option>
                    <option value="10">More than 7 new pieces</option>
                    <option value="8">Between 5 and 7 items</option>
                    <option value="6">Between 3 and 5 items</option>
                    <option value="4">Less than 3 items</option>
                    <option value="2">Almost nothing or only secondhand items</option>
                </select>
            </div>
            <button type="submit">Submit</button>
            <span id="submitError" class="error"></span>
        </fieldset>
    </form>
    <div id="output"></div>
    <div id="tab-data">
    <table id="table-id"></table>
    </div>
</body>

</html>
